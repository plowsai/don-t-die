{% extends "layout.html" %}
{% block content %}
<div class="error-page text-center py-5">
    <div class="content-section p-5">
        <div class="error-icon mb-4">
            <i class="fas fa-cogs fa-4x text-muted"></i>
        </div>
        <h1 class="display-4 mb-4">500 - Server Error</h1>
        <p class="lead mb-4">Something went wrong on our end. We're working to fix it.</p>
        <div class="error-actions mt-4">
            <a href="{{ url_for('main.home') }}" class="btn btn-primary btn-lg">
                <i class="fas fa-home mr-2"></i>
                Return to Home
            </a>
            <a href="{{ url_for('main.resources') }}" class="btn btn-outline-secondary btn-lg ml-3">
                <i class="fas fa-hands-helping mr-2"></i>
                View Resources
            </a>
        </div>
        <div class="mt-5">
            <img src="{{ url_for('static', filename='500.svg') }}" alt="500 Illustration" style="max-width: 300px;">
        </div>
    </div>
</div>
{% endblock content %}
